<!DOCTYPE html>
<html lang="en">
<head>

  <title>Microsoft Store Style Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>

  
  <div class="slider">
    <div class="slides">
      
      <!-- Slide 1 -->
      <div class="slide">
        <div class="left-content">
          <span class="price">â‚¹449.00</span>

          <img src="https://via.placeholder.com/120x160/FF5733/ffffff?text=Oblivion" alt="Game 1">

      </div>

      <div class="slide">

        </div>

          <img src="https://via.placeholder.com/120x160/16A085/ffffff?text=Game+4" alt="Game 4">

  </div>

</html>
